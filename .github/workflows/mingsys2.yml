name: Windows CI (MinGW SYS2)

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.platform.arch }}
    runs-on: ${{ matrix.platform.os }}

    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: Windows (mingw32),  os: windows-latest, shell: 'msys2 {0}', msystem: mingw32, msys-env: mingw-w64-i686, arch: w32 }
        - { name: Windows (mingw64),  os: windows-latest, shell: 'msys2 {0}', msystem: mingw64, msys-env: mingw-w64-x86_64, arch: w64 }

    steps:
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.platform.msystem }}
        install: base-devel
          ${{ matrix.platform.msys-env }}-gcc
          ${{ matrix.platform.msys-env }}-glslang

    - name: Install zip?
      run: |
          pacman -Q zlib
          pacman -Ql zlib
          pacman -S --noconfirm mingw-w64-x86_64-zlib
          pacman -Q zlib
          pacman -Ql zlib

    - uses: actions/checkout@v3

    - name: Build
      run: |
        bashbuild-${{ matrix.platform }}.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: QSS-M ${{ matrix.platform }}
        path: |
          Quake/QSS-M-w*.zip
